<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hero {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 0 0 2rem 2rem;
      margin-bottom: 2rem;
    }
    .car-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .car-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="display-4 fw-bold">ðŸš— Rent Your Dream Car</h1>
    <p class="lead">Affordable, reliable, and stylish cars for your journey.</p>
  </section>

  <!-- Cars Section -->
  <main class="container">
    <div class="row" id="car-list">
      <!-- Cars will load here -->
    </div>
  </main>

  <!-- JS -->
  <script>
    async function loadCars() {
      try {
        const response = await fetch("cars.json");
        const cars = await response.json();

        const carList = document.getElementById("car-list");
        carList.innerHTML = "";

        cars.forEach(car => {
          const col = document.createElement("div");
          col.className = "col-md-3 mb-4";

          col.innerHTML = `
            <div class="card car-card h-100">
              <div class="card-body text-center">
                <h5 class="card-title">${car.brand} ${car.model}</h5>
                <p class="card-text text-muted">ID: ${car.id}</p>
                <h6 class="fw-bold text-primary">$${car.price_per_day}/day</h6>
                <button class="btn btn-outline-primary mt-2" onclick="rentCar('${car.brand} ${car.model}')">
                  Rent Now
                </button>
              </div>
            </div>
          `;
          carList.appendChild(col);
        });
      } catch (error) {
        console.error("Failed to load cars.json", error);
      }
    }

    function rentCar(carName) {
      alert(`âœ… You selected to rent the ${carName}. (Demo only)`);
    }

    loadCars();
  </script>

</body>
</html>
